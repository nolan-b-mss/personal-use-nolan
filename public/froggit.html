<head>
  <style>.white {color:white;}</style>
  <style>.blend {background-color:black;color:white;border-color:black;}</style>
  <style>body {overflow:hidden; height:100vh; margin: 0;}</style>
</head>
<body style="background-color:black;">
<div id="gameContainer" style="
  width: 700px;
  margin: 70vh auto;">
  <div id="battleBox" style="
    border: solid white;
    border-width: 8px;
    height: 300px;
    width: 400px;
    background-color: black;
    margin: 0px auto;">
  </div>
  <div id="textBox" style="
    border: solid white;
    border-width: 8px;
    background-color: red;
    height: 150px;
    width: 700px;
    margin: 10px auto;">
  </div>
  <div id="menuBox" style="
    width: 700px;
    height: 50px;
    margin: 30px auto 50px auto;
    display: flex;
    justify-content: space-around;">
    <button id="fightBtn" img="fight.png"></button>
    <button id="actBtn" img="act.png"></button>
    <button id="itemBtn" img="item.png"></button>
    <button id="mercyBtn" img="mercy.png"></button>
  </div>
</div>
