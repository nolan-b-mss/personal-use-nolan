<!DOCTYPE html>
<html>
<head>
<style>
.yellow {color:yellow;}
.white {color:white;}
.blend {background-color:black;color:white;border-color:black;}
.fly-sprite { width: 20px; height: 20px;}
body {height:100vh; margin: 0; background-color:black; position: relative;}
#gameContainer {width: 1050px; position: absolute; bottom: 5px; left: 400px; display: flex; flex-direction: column; box-sizing: border-box;}
#textBox {border: solid white; border-width: 12px; background-color: black; position: relative; height: 225px; width: 1050px; margin: 15px auto; color: white; font-size: 24px; padding: 20px; box-sizing: border-box;}
#enemyContainer {height: 450px; width: 600px; margin: 0px auto 15px auto; border-width: 12px; background-image: url('grid.png'); background-position: center; background-repeat: no-repeat; box-sizing: border-box; display: flex; justify-content: center; align-items: center;}
#battleBox {border: solid white; border-width: 12px; height: 300px; width: 600px; background-color: black; margin: 0px auto 15px auto; visibility: hidden; position: relative;}
#menuBox {width: 1050px; height: 75px; margin: 10px auto 15px auto; display: flex; justify-content: space-around;}
#hp-section { display: flex; align-items: center; color: white; font-family: 'Determination Mono', monospace; margin-top: 0px;}
#hp-display-group { display: flex; align-items: center; margin-left: 30px;}
#hp-container { width: 100px; height: 20px; background-color: #c00; margin: 0 10px;}
#hp-bar { width: 100%; height: 100%; background-color: #ffff00;}
</style>
</head>
<body style="background-color:black; position: relative;">
<div id="debugMenu" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: lime; font-family: monospace; padding: 10px; border: 1px solid lime; z-index: 1000; font-size: 14px; pointer-events: none;">
</div>
<div id="gameContainer">
<div id="enemyContainer">
<img id="enemy" src="froggit.gif" style="width: 116px; height: 111px;">
</div>
<div id="battleBox" style="visibility: hidden;">
</div>
<img src="soul-01.png" width="32" height="32" id="myPlayer01" style="position: absolute; left: 284px; top: 134px; opacity: 1.0; z-index: 100;">
<div id="textBox">
</div>
<div id="hp-section">
<div id="lv-group">CHARA  LV 1</div>  
<div id="hp-display-group">
<span>HP</span>
<div id="hp-container">
<div id="hp-bar"></div>
</div>
<span id="hp-text">20 / 20</span>
</div>
</div>
<div id="menuBox">
<img id="fightBtn" src="fight.png" height="84" width="220">
<img id="actBtn" src="act.png" height="84" width="220">
<img id="itemBtn" src="item.png" height="84" width="220">
<img id="mercyBtn" src="mercy.png" height="84" width="220">
</div>
</div>
<script>
let enemyContainer = document.getElementById('enemyContainer');
let textBox = document.getElementById('textBox');
let battleBox = document.getElementById('battleBox');
let menuBox = document.getElementById('menuBox');
let playerElement = document.getElementById('myPlayer01');
let enemy = document.getElementById('enemy');
let maxHoriz = parseInt(battleBox.style.width) - 32;
let maxVerti = parseInt(battleBox.style.height) - 32;
let wMenuKeyDebounced = false;
let aMenuKeyDebounced = false;
let sMenuKeyDebounced = false;
let dMenuKeyDebounced = false;
let isTyping = false;
let isMenuPhase = true;
let isActMenuPhase = false;
let isTargettingAct = false;
let isItemMenuPhase = false;
let isMercyChoice = false;
let isActionActive = false;
let isEnemyTurn = false;
let myHoriz;
let myVerti;
let up = false;
let down = false;
let right = false;
let left = false;
let currentMenuItem = 1;
let currentActItem = 1;
let currentItem = 1;
let currentMercyItem = 1;
let actionKeyPressed = false;
let maxHealth = 20;
let playerHealth = 20;
let inventory = ['Monster Candy','Monster Candy','Monster Candy','Monster Candy','Bandage']
let enemyATK = 10;
let enemyDEF = 10;
let enemyMercy = 0;
let turnNum = 0;
let isInvincible = false;
let battleInitiated = false;
let boxRect = textBox.getBoundingClientRect();
let containerRect = gameContainer.getBoundingClientRect();
let bullets = [];
let flySpawner;
let boxLeft;
let boxTop;
function writeText(dialogue, index = 0) {
if (index === 0){
if (isTyping) {
return;
}
isTyping = true;
textBox.innerHTML = '';}
if (index >= dialogue.length) {
isTyping = false;
return; 
}
let delay = 50;
if (dialogue.substring(index, index + 4) === '<br>') {
textBox.innerHTML += '<br>';
index += 4;
delay = 0;
} else {
textBox.innerHTML += dialogue[index];
index += 1;
}
setTimeout(function() {
writeText(dialogue, index);
}, delay);
}
function startBattle() {
battleBox.style.visibility = 'visible';
myVerti = 608;
myHoriz = 513;
writeText("*A Froggit appears!");
setInterval(movement, 10);
}
document.onkeydown = function(event){
if (event.key === "w"){
up = true;
if (isActMenuPhase){
if (!wMenuKeyDebounced){
if (currentActItem === 3 || currentActItem === 4){
currentActItem -= 2
updateActMenu();
}
}
wMenuKeyDebounced = true;
}
else if (isItemMenuPhase) {
if (!wMenuKeyDebounced) {
if (currentItem > 3) {
currentItem -= 3;
updateItemMenu();
}
}
wMenuKeyDebounced = true;
}
}
if (event.key === "s"){
down = true;
if (isActMenuPhase){
if (!sMenuKeyDebounced){
if (currentActItem === 1 || currentActItem === 2){
currentActItem += 2
updateActMenu();
}
}
sMenuKeyDebounced = true;
}
else if (isItemMenuPhase) {
if (!sMenuKeyDebounced) {
if (currentItem < 4){
currentItem += 3;
updateItemMenu();
}
}
sMenuKeyDebounced = true;
}
}
if (event.key === "a"){
left = true;
if (isMenuPhase){
if (!aMenuKeyDebounced){
currentMenuItem -= 1;
if (currentMenuItem < 1){ currentMenuItem = 4};
updateMenu();
}
aMenuKeyDebounced = true;
}
else if (isActMenuPhase){
if (!aMenuKeyDebounced){
if (currentActItem === 2 || currentActItem === 4) {
currentActItem -= 1;
updateActMenu();
}
}
aMenuKeyDebounced = true;
}
else if (isMercyChoice){
if (!isMenuPhase) {
if (!aMenuKeyDebounced){
if (currentMercyItem === 1){
currentMercyItem = 2;
updateMercySubmenu();
}
else if (currentMercyItem === 2){
currentMercyItem = 1;
updateMercySubmenu();
}
aMenuKeyDebounced = true;
}
}
}
else if (isItemMenuPhase){
if (!aMenuKeyDebounced){
if (currentItem > 1){
currentItem -= 1;
updateItemMenu();
}
aMenuKeyDebounced = true;
}
}
}
if (event.key === "d"){
right = true;
if (isMenuPhase){
if (!dMenuKeyDebounced){
currentMenuItem += 1;
if (currentMenuItem > 4){ currentMenuItem = 1};
updateMenu();
}
dMenuKeyDebounced = true;
}
else if (isActMenuPhase){
if (!dMenuKeyDebounced){
if (currentActItem === 1 || currentActItem === 3) {
currentActItem += 1;
updateActMenu();
}
}
dMenuKeyDebounced = true;
}
else if (isMercyChoice) {
if (!isMenuPhase){
if (!dMenuKeyDebounced){
if (currentMercyItem === 1) {
currentMercyItem = 2;
updateMercySubmenu();
}
else if (currentMercyItem === 2) {
currentMercyItem = 1;
updateMercySubmenu();
}
dMenuKeyDebounced = true;
}
}
}
else if (isItemMenuPhase){
if (!dMenuKeyDebounced){
if (currentItem < inventory.length){
currentItem += 1;
updateItemMenu();
}
dMenuKeyDebounced = true;
}
}
}
if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = true;}
if (event.key === "x" || event.key === "Shift" ){handleCancel();}
}
document.onkeyup = function(event){
if (event.key === "w"){up = false; wMenuKeyDebounced = false;}
if (event.key === "s"){down = false; sMenuKeyDebounced = false;}
if (event.key === "a"){left = false; aMenuKeyDebounced = false;}
if (event.key === "d"){right = false; dMenuKeyDebounced = false;}
if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = false;}
}
function handleAction() {
if (isActionActive) return;
if (actionKeyPressed) {
actionKeyPressed = false;
if (isMenuPhase) {
if (currentMenuItem === 1) {
startAttackBar();
} 
else if (currentMenuItem === 2) {
startTargettingAct();
isTargettingAct = true;
isMenuPhase = false;
} 
else if (currentMenuItem === 3) {
if (inventory.length > 0) {
startItemMenu();
isItemMenuPhase = true;
isMenuPhase = false;
} else {
writeText("* You are out of ITEMs...");
}
} 
else if (currentMenuItem === 4) {
startMercyChoice();
isMercyChoice = true;
isMenuPhase = false;
}
} 
else if (isTargettingAct) {
startActMenu();
isActMenuPhase = true;
isTargettingAct = false;
} 
else if (isActMenuPhase) {
isActMenuPhase = false;
executeAct();
} 
else if (isItemMenuPhase && !isTyping) {
isItemMenuPhase = false;
useItem();
} 
else if (isMercyChoice) {
isMercyChoice = false;
executeMercy();
}
}
}
function movement() {
updateDebug();
if (isMenuPhase || isActMenuPhase || isTargettingAct || isItemMenuPhase || isMercyChoice) {
handleAction();
} 
else {
if (up) { myVerti -= 3; }
if (down) { myVerti += 3; }
if (left) { myHoriz -= 3; }
if (right) { myHoriz += 3; }
if (myHoriz < 0) { myHoriz = 0; }
if (myHoriz > maxHoriz) { myHoriz = maxHoriz; }
if (myVerti < 0) { myVerti = 0; }
if (myVerti > maxVerti) { myVerti = maxVerti; }
playerElement.style.top = myVerti + 'px';
playerElement.style.left = myHoriz + 'px';
}
if (isEnemyTurn) {
if (myHoriz < 0) { myHoriz = 0; }
if (myHoriz > 144) { myHoriz = 144; }
if (myVerti < 0) { myVerti = 0; }
if (myVerti > 144) { myVerti = 144; }
console.log("Current Y:", myVerti);
playerElement.style.top = myVerti + 'px';
playerElement.style.left = myHoriz + 'px';
moveBullets(); 
}
}
function updateDebug() {
const debugElement = document.getElementById('debugMenu');
if (!debugElement) return;
debugElement.innerHTML = `
---------------- <br>
Menu Variables<br>
IsTyping: ${isTyping}<br>
ActionKeyPressed: ${actionKeyPressed}<br>
MenuItem: ${currentMenuItem}<br>
MenuPhase: ${isMenuPhase}<br>
ActMenu: ${isActMenuPhase}<br>
ActItem: ${currentActItem}<br>
TargetAct: ${isTargettingAct}<br>
ItemMenu: ${isItemMenuPhase}<br>
Item: ${currentItem}<br>
MercyChoice: ${isMercyChoice}<br>
MercyItem: ${currentMercyItem}<br>
ActionActive: ${isActionActive}<br>
EnemyTurn: ${isEnemyTurn}<br>
---------------- <br>
Movement Variables<br>
Up: ${up}<br>
Left: ${left}<br>
Down: ${down}<br>
Right: ${right}<br>
X: ${myHoriz}<br>
Y: ${myVerti}
`;
}
function updateUI() {
let healthPercent = (playerHealth / maxHealth) * 100;
if (healthPercent < 0) {
healthPercent = 0;
}
let hpBar = document.getElementById("hp-bar");
hpBar.style.width = healthPercent + "%";
let hpText = document.getElementById("hp-text");
hpText.innerText = playerHealth + " / " + maxHealth;
}
function takeDamage(damageAmount) {
if (!isInvincible && playerHealth > 0) {
playerHealth -= damageAmount;
updateUI();
if (playerHealth <= 0) {
playerHealth = 0;
updateUI();
playerDeath();
return;
}
isInvincible = true;
playerElement.style.opacity = 0.5;
setTimeout(function() {
isInvincible = false;
playerElement.style.opacity = 1.0;
}, 1000);
}
}
function updateMenu(){
if (currentMenuItem === 1) {
playerElement.style.top = 1111 + 'px'
playerElement.style.left = 36 + 'px'
fightBtn.src = 'fightSelected.png'
actBtn.src = 'act.png'
itemBtn.src = 'item.png'
mercyBtn.src = 'mercy.png'
}
else if (currentMenuItem === 2) {
playerElement.style.top = 1111 + 'px'
playerElement.style.left = 300 + 'px'
fightBtn.src = 'fight.png'
actBtn.src = 'actSelected.png'
itemBtn.src = 'item.png'
mercyBtn.src = 'mercy.png'
}
else if (currentMenuItem === 3) {
playerElement.style.top = 1111 + 'px'
playerElement.style.left = 561 + 'px'
fightBtn.src = 'fight.png'
actBtn.src = 'act.png'
itemBtn.src = 'itemSelected.png'
mercyBtn.src = 'mercy.png'
}
else if (currentMenuItem === 4) {
playerElement.style.top = 1111 + 'px'
playerElement.style.left = 825 + 'px'
fightBtn.src = 'fight.png'
actBtn.src = 'act.png'
itemBtn.src = 'item.png'
mercyBtn.src = 'mercySelected.png'
}
}
function handleCancel() {
if (!isEnemyTurn) {
if (!isActionActive) {
if (isActMenuPhase) {
isMenuPhase = false;
isActMenuPhase = false;
isTargettingAct = true;
startTargettingAct();
}
else if (isTargettingAct) {
isTargettingAct = false;
isMenuPhase = true;
updateMenu();
writeText("*A Froggit appears!");
}
else if (isItemMenuPhase){
isMenuPhase = true;
isItemMenuPhase = false;
updateMenu();
if (turnNum === 1){
writeText("*Froggit awaits your next move!");
}
else {
writeText("*A Froggit appears!");
}
}
else if (!isMenuPhase && !isActMenuPhase && !isTargettingAct) {
isMenuPhase = true;
isMercyChoice = false;
updateMenu();
if (enemyMercy === 100) {
writeText("*Froggit seems very reluctant to fight.")
}
if (turnNum === 1){
writeText("*Froggit awaits your next move!")
}
else if (turnNum === 0){
writeText("*A Froggit appears!");
}
}
}
}
}
function startAttackBar() {}
function startActMenu() {
updateActMenu();
}
function startItemMenu() {
updateItemMenu();
}
function startMercyChoice() {
updateMercySubmenu();
}
function updateItemMenu() {
let itemRows = '';    
for (let i = 0; i < 6; i += 3) {
let item1 = inventory[i];
let item2 = inventory[i + 1]; 
let item3 = inventory[i + 2]; 
let isSelected1 = i === currentItem - 1 ? 'yellow' : 'white';
let isSelected2 = (i + 1) === currentItem - 1 ? 'yellow' : 'white';
let isSelected3 = (i + 2) === currentItem - 1 ? 'yellow' : 'white';
let cell1Content = item1 ? `* ${item1}` : '';
let cell2Content = item2 ? `* ${item2}` : '';
let cell3Content = item3 ? `* ${item3}` : '';        
itemRows += `
<tr style="height: 50%;">
<td class="${isSelected1}">${cell1Content}</td>
<td class="${isSelected2}">${cell2Content}</td>
<td class="${isSelected3}">${cell3Content}</td>
</tr>
`;
}
textBox.innerHTML = `
<table style="width: 100%; height: 100%; table-layout: fixed; text-align: center;">
${itemRows}
</table>
`;
if (currentItem === 1) {
    myHoriz = 95;
    myVerti = 875;
} else if (currentItem === 2) {
    myHoriz = 422; 
    myVerti = 875;
} else if (currentItem === 3) {
    myHoriz = 750;
    myVerti = 875;
} else if (currentItem === 4) {
    myHoriz = 95;
    myVerti = 955;
} else if (currentItem === 5) {
    myHoriz = 422;
    myVerti = 955;
} else if (currentItem === 6) {
    myHoriz = 750;
    myVerti = 955;
}
playerElement.style.left = myHoriz + 'px';
playerElement.style.top = myVerti + 'px';
}
function updateMercySubmenu() {
textBox.innerHTML = ``
textBox.innerHTML = `
<table style="width: 100%; height: 100%; table-layout: fixed; text-align: center;">
<tr style="height: 50%;">
<td class="${currentMercyItem === 1 ? 'yellow' : 'white'}">* Spare</td>
<td class="${currentMercyItem === 2 ? 'yellow' : 'white'}">* Flee</td>
</tr>
</table>
`;
if (currentMercyItem === 1){
playerElement.style.top = 875 + 'px'
playerElement.style.left = 220 + 'px'
}
if (currentMercyItem === 2){
playerElement.style.top = 875 + 'px'
playerElement.style.left = 700 + 'px'
}
}
function executeMercy() {
isActionActive = true;
if (currentMercyItem === 1){
if (enemyMercy === 100) {
writeText ("*You spared the enemy!<br>*You won!")
setTimeout(() => {location = 'undertale-test-05.html';}, 5000)
}
else {
writeText ("*You spared the enemy!<br>*But it's name wasn't YELLOW...")
setTimeout(() => {startEnemyTurn();}, 7000)
}
}
else if (currentMercyItem === 2){
writeText ("*Escaping...");
setTimeout(() => {location = 'undertale-test-05.html';}, 3000)
}
}
function useItem() {
let oldHealth = playerHealth; 
let itemIndex = currentItem - 1; 
let usedItem = inventory[itemIndex];
inventory.splice(itemIndex, 1); 
currentItem = 1;
let healAmount = 0;  
if (usedItem === 'jerry'){
healAmount = 999;
}
else if (usedItem === 'Bandage'){
healAmount = 5;
}
else if (usedItem === 'Monster Candy'){
healAmount = 10;
}     
playerHealth += healAmount;
if (playerHealth > 20){
playerHealth = 20;
}
let actualHeal = playerHealth - oldHealth;
isItemMenuPhase = false; 
isActionActive = true;
if (usedItem === 'Bandage' || usedItem === 'Monster Candy'){
writeText(`* You used the ${usedItem}.\ <br>* You restored ${actualHeal} HP!`);
updateUI();
}
else if (usedItem === 'jerry'){
writeText(`* You used.... "jerry"? What even is that? <br> * Whatever it was, you restored ${healAmount} HP. <br> * Like you even have that many HP anyway.`);
updateUI();
}
setTimeout(() => { startEnemyTurn(); }, 5000);
}
function executeAct() {
isActionActive = true;
if (currentActItem === 1) {
writeText (`*FROGGIT - ${enemyATK} ATK ${enemyDEF} DEF <br>*It looks like it can learn a lot from this world.`);
isActMenuPhase = false;
isTargettingAct = false;
isMenuPhase = false;
setTimeout(() => {startEnemyTurn();}, 7000)
}
else if (currentActItem === 2) {
writeText ("*You complimented Froggit.<br>*It didn't understand a word you said, but was flattered anyway.");
isActMenuPhase = false;
isTargettingAct = false;
isMenuPhase = false;
enemyMercy = 100;
setTimeout(() => {startEnemyTurn();}, 7000)
}
else if (currentActItem === 3) {
writeText ("*You threatened Froggit.<br>*It doesn't have the faintest clue of what you just said, but your tone was intimidating.<br>*Froggits DEFENSE decreased!");
isActMenuPhase = false;
isTargettingAct = false;
isMenuPhase = false;
enemyDEF -= 3;
setTimeout(() => {startEnemyTurn();}, 12000)
}
else if (currentActItem === 4) {
writeText ("*You did nothing.<br>*Froggit was confused, but decided to attack anyway.")
isActMenuPhase = false;
isTargettingAct = false;
isMenuPhase = false;
setTimeout(() => {startEnemyTurn();}, 7000)
}
}
function startEnemyTurn() {
isActionActive = false;
isEnemyTurn = true;
clearInterval(flySpawner);
turnNum = 1;
bullets = [];
textBox.innerHTML = '';
textBox.style.width = "200px";
textBox.style.height = "200px";
textBox.style.margin = "0 auto";
textBox.style.backgroundColor = "black";
textBox.appendChild(playerElement);
myHoriz = 84; 
myVerti = 84;
playerElement.style.left = myHoriz + 'px';
playerElement.style.top = myVerti + 'px';
flySpawner = setInterval(spawnFly, 750);
setTimeout(endEnemyTurn, 8000);
}
function spawnFly() {
let fly = document.createElement('img');
fly.src = 'froggit-attack-fly.gif';
fly.className = 'fly-sprite'; 
fly.style.position = 'absolute';
let randomX = Math.random() * 180;
fly.style.left = randomX + 'px';
fly.style.top = '0px';
textBox.appendChild(fly);
bullets.push({
element: fly,
x: randomX,
y: 0
});
}
function moveBullets() {
bullets.forEach(fly => {
fly.y += 3;
if (fly.y > 200) {
fly.y = -20; 
fly.x = Math.random() * 180;
fly.element.style.left = fly.x + 'px';
}
fly.element.style.top = fly.y + 'px';
if (!isInvincible) {
if (fly.x + 10 > myHoriz + 2 && 
fly.x + 10 < myHoriz + 30 &&
fly.y + 10 > myVerti + 2 && 
fly.y + 10 < myVerti + 30) {        
takeDamage(2); 
}
}
});
}
function playerDeath() {}
function endEnemyTurn() {
if (isEnemyTurn) {
isEnemyTurn = false;
isMenuPhase = true;
clearInterval(flySpawner);
bullets.forEach(fly => {
fly.element.remove();
});
bullets = [];
textBox.style.width = "1050px";
textBox.style.height = "225px";
textBox.style.margin = "15px auto"; 
updateMenu(); 
writeText("* Froggit awaits your next move!");
}
}
function startTargettingAct() {
currentTargetItem = 1;
updateActTarget();
}
function updateActTarget() {
textBox.innerHTML = `
<table style="width: 100%; height: 100%; table-layout: fixed; text-align: center;">
<tr style="height: 50%;">
<td class="${currentTargetItem === 1 ? 'yellow' : 'white'}">* Froggit</td>
<td class="${currentTargetItem === 2 ? 'yellow' : 'white'}"></td>
</tr>
<tr style="height: 50%;">
<td class="${currentTargetItem === 3 ? 'yellow' : 'white'}"></td>
<td class="${currentTargetItem === 4 ? 'yellow' : 'white'}"></td>
</tr>
</table>
`;
if (currentTargetItem === 1){
playerElement.style.top = 875 + 'px';
playerElement.style.left = 220 + 'px';
}
if (currentTargetItem > 1){
currentTargetItem = 1;
}
if (currentTargetItem < 1){
currentTargetItem = 1;
}
}
function updateActMenu() {
textBox.innerHTML = `
<table style="width: 100%; height: 100%; table-layout: fixed; text-align: center;">
<tr style="height: 50%;">
<td class="${currentActItem === 1 ? 'yellow' : 'white'}">* Check</td>
<td class="${currentActItem === 2 ? 'yellow' : 'white'}">* Compliment</td>
</tr>
<tr style="height: 50%;">
<td class="${currentActItem === 3 ? 'yellow' : 'white'}">* Threaten</td>
<td class="${currentActItem === 4 ? 'yellow' : 'white'}">* Do nothing</td>
</tr>
</table>
`;
if (currentActItem === 1){
playerElement.style.top = 875 + 'px'
playerElement.style.left = 220 + 'px'
}
if (currentActItem === 2){
playerElement.style.top = 875 + 'px'
playerElement.style.left = 700 + 'px'
}
if (currentActItem === 3){
playerElement.style.top = 955 + 'px'
playerElement.style.left = 220 + 'px'
}
if (currentActItem === 4){
playerElement.style.top = 955 + 'px'
playerElement.style.left = 700 + 'px'
}
}
updateMenu();
startBattle();
</script>
</body>
