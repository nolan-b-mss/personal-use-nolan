<head>
 <title>Lobby</title>
 <style>.white {color:white;}</style>
 <style>.blend {background-color:black;color:white;border-color:black;}</style>
  <style>#gameBox {
    position:relative; 
    margin: 0 auto; 
    width: 1000px;
    height: 1000px;
    top:100px;
}</style>
 <style>body {overflow:hidden;}</style>
</head>
<body style="background-color:black;">
<div id="gameBox">
 <img src="sprites/soul-01.png" width="32" height="32" id="myPlayer01" style="position:relative;left:0px;top:0px;opacity:1.0;z-index:100;">
  <div id="battleOne" style="width:267px;height:95px;position:absolute;background-image:url('sprites/l1.png');background-repeat:no-repeat;background-size:100% 100%;left:450px;top:450px;z-index:10;"></div>
  <div id="endlessMode" style="width:267px;height:95px;position:absolute;background-image:url('sprites/endless.gif');background-repeat:no-repeat;background-size:100% 100%;left:375px;top:0px;z-index:10;"></div>
</div>
<script>
 window.addEventListener('resize', updateBoundaries);
 //===========\\
 //Definitions\\
 //===========\\
  let playerElement = document.getElementById('myPlayer01');
  let healthDisplay = document.getElementById('myHealth');
  let battleOneBox = document.getElementById('battleOne');
  let endlessModeBox = document.getElementById('endlessMode');
  let maxHoriz;
  let maxVerti;
  var isInvincible = false;
  let myVerti = parseInt(playerElement.style.top);
  let myHoriz = parseInt(playerElement.style.left);
  let up = false;
  let down = false;
  let right = false;
  let left = false;
  let playerHealth = 20;
  let damageAmount = 4;
  let battleInitiated = false;
  let actionKeyPressed = false;
  
 // Initial position set only once \\
  myHoriz = 945;
  myVerti = 450;

 //===============\\
 //Movement System\\
 //===============\\
    document.onkeydown = function(event){
      if (event.key === "w"){up = true;}
      if (event.key === "s"){down = true;}
      if (event.key === "a"){left = true;}
      if (event.key === "d"){right = true;}
      if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = true;}
    }
    document.onkeyup = function(event){
      if (event.key === "w"){up = false;}
      if (event.key === "s"){down = false;}
      if (event.key === "a"){left = false;}
      if (event.key === "d"){right = false;}
      if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = false;}
    }
  
 updateBoundaries()
   setInterval(movement, 10)
    function movement(){
     if (up) { myVerti -= 3}
     if (down) { myVerti += 3}
     if (left) { myHoriz -= 3}
     if (right) { myHoriz += 3}
     if (myHoriz < 0){myHoriz = 0}
     if (myHoriz > maxHoriz){myHoriz = maxHoriz}
     if (myVerti < 0){myVerti = 0}
     if (myVerti > maxVerti){myVerti = maxVerti}
     playerElement.style.top = myVerti + 'px'
     playerElement.style.left = myHoriz + 'px'
    
    if (myHoriz + 32 > battleOneBox.offsetLeft &&
        myHoriz < battleOneBox.offsetLeft + 267 &&
        myVerti + 32 > battleOneBox.offsetTop &&
        myVerti < battleOneBox.offsetTop + 95 &&
        !battleInitiated && actionKeyPressed)
    {startBattleOne();}
    if (myHoriz + 32 > endlessModeBox.offsetLeft &&
        myHoriz < endlessModeBox.offsetLeft + 267 &&
        myVerti + 32 > endlessModeBox.offsetTop &&
        myVerti < endlessModeBox.offsetTop + 95 &&
        !battleInitiated && actionKeyPressed)
    {startEndlessMode();}
    }
 
 function updateBoundaries(){
    maxHoriz = 1000 - 32;
    maxVerti = document.body.clientHeight - 32;
}
 //=================\\
 //Battle Initiation\\
 //=================\\
 function startBattleOne(){
    battleInitiated = true; 
    window.location.href="level1.html";
 }
 function startEndlessMode(){
    battleInitiated = true; 
    window.location.href="endless.html";
 }
</script>
