<h1 align=center style="color:white;"> undertale-test-05.html </h1>
<head>
 <style>.white {color:white;}</style>
 <style>.blend {background-color:black;color:white;border-color:black;}</style>
  <style>#gameBox {
    position:relative; 
    margin: 0 auto; 
    width: 1000px; /* Setting a fixed width for stable positioning */
    top:100px;
}</style>
 <style>body {overflow:hidden;}</style>
</head>
<input type="button" onclick="history.back()" value="Back to Index" class="blend">
<div id="myHealth" class="white" style="position:relative; left:10px; top:10px; font-size:24px;"></div>
<body style="background-color:black;">
<div id="gameBox">
 <img src="soul-01.png" width="32" height="32" id="myPlayer01" style="position:relative;left:0px;top:0px;opacity:1.0;">
  <div id="battleOne" style="width:100px;height:50px;position:absolute;background-image:url('l1.png');background-repeat:no-repeat;background-size:100% 100%;left:450px;top:450px;"></div>
</div>
<script>
 window.addEventListener('resize', updateBoundaries);
 //===========\\
 //Definitions\\
 //===========\\
  let playerElement = document.getElementById('myPlayer01');
  let healthDisplay = document.getElementById('myHealth');
  let battleOneBox = document.getElementById('battleOne');
  let maxHoriz;
  let maxVerti;
  var isInvincible = false;
  let myVerti = parseInt(playerElement.style.top);
  let myHoriz = parseInt(playerElement.style.left);
  let up = false;
  let down = false;
  let right = false;
  let left = false;
  let playerHealth = 20;
  let damageAmount = 4;
  let battleInitiated = false;
  let actionKeyPressed = false;
  
 // Initial position set only once
  myHoriz = 945;
  myVerti = 450;

 //===============\\
 //Movement System\\
 //===============\\
    document.onkeydown = function(event){
      if (event.key === "w"){up = true;}
      if (event.key === "s"){down = true;}
      if (event.key === "a"){left = true;}
      if (event.key === "d"){right = true;}
      if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = true;}
    }
    document.onkeyup = function(event){
      if (event.key === "w"){up = false;}
      if (event.key === "s"){down = false;}
      if (event.key === "a"){left = false;}
      if (event.key === "d"){right = false;}
      if (event.key === "z" || event.key === "Enter" ){actionKeyPressed = false;}
    }
  
 updateBoundaries()
   setInterval(movement, 10)
    function movement(){
     if (up) { myVerti -= 3}
     if (down) { myVerti += 3}
     if (left) { myHoriz -= 3}
     if (right) { myHoriz += 3}
     if (myHoriz < 0){myHoriz = 0}
     if (myHoriz > maxHoriz){myHoriz = maxHoriz}
     if (myVerti < 100){myVerti = 100}
     if (myVerti > maxVerti){myVerti = maxVerti}
     playerElement.style.top = myVerti + 'px'
     playerElement.style.left = myHoriz + 'px'
    
    // FIX 3: Simplified Collision Logic using predictable offsetTop/Left
    if (myHoriz + 32 > battleOneBox.offsetLeft &&
        myHoriz < battleOneBox.offsetLeft + 100 &&
        myVerti + 32 > battleOneBox.offsetTop &&
        myVerti < battleOneBox.offsetTop + 50 &&
        !battleInitiated && actionKeyPressed)
    {startBattleOne();}
    }
 
 function updateBoundaries(){
    maxHoriz = 1000 - 32; // Changed to match the fixed 1000px gameBox width
    maxVerti = document.body.clientHeight - 32 - 100;
}
 //=============\\
 //Health System\\
 //=============\\
 function updateHealth(){
  healthDisplay.textContent = "HP: " + playerHealth + "/20";}
 updateHealth()
 //=============\\
 //Damage System\\
 //=============\\
 function takeDamage(damageAmount){
  if (!isInvincible){
  playerHealth = parseInt(playerHealth) - damageAmount
  updateHealth()
  if (playerHealth <= 0){
   playerDeath();
  }
   isInvincible = true;
   playerElement.style.opacity = 0.5;
   playerElement.style.transform = 'translateZ(0)';
   setTimeout(function(){
   playerElement.style.opacity = 1.0;
   isInvincible = false;
   playerElement.style.transform = '';
   },1000)
 }
}
 function playerDeath(){
  alert('you died')
  playerHealth = 20
  updateHealth()
  myHoriz = 484 // Adjusted to center of the new 1000px game box for easy start
  myVerti = 450
 }
 //=================\\
 //Battle Initiation\\
 //=================\\
 function startBattleOne(){
    battleInitiated = true; 
    window.location.href="froggit.html";
}
</script>
