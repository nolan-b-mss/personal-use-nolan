<h1 align=center style="color:white;"> undertale-test-01.html </h1>
<head>
  <script>
    function myKeyPress(event){
    if (event.key == "w"){myPlayer01.style.top = parseInt(myPlayer01.style.top) - 10 + 'px'}
    if (event.key == "a"){myPlayer01.style.left = parseInt(myPlayer01.style.left) - 10 + 'px'}
    if (event.key == "s"){myPlayer01.style.top = parseInt(myPlayer01.style.top) + 10 + 'px'}
    if (event.key == "d"){myPlayer01.style.left = parseInt(myPlayer01.style.left) + 10 + 'px'}
    }
  </script>
</head>
<body onkeypress="myKeyPress(event)" style="background-color:black;">

<img src="soul-01.png" width="16" height="16" id="myPlayer01" style="position:relative;left:0px;top:0px;">
