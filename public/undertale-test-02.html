<h1 align=center style="color:white;"> undertale-test-02.html </h1>
<head>
  <script>
    let myVerti = parseInt(myPlayer01.style.top);
    let myHoriz = parseInt(myPlayer01.style.left);
    let up = false;
    let down = false;
    let right = false;
    let left = false;
    document.onkeydown = valueSet(event){
      if (event.key === "w"){up = true;}
      if (event.key === "s"){down = true;}
      if (event.key === "a"){left = true;}
      if (event.key === "d"){right = true;}
    }
    document.onkeydown = valueRemove(event){
      if (event.key === "w"){up = false;}
      if (event.key === "s"){down = false;}
      if (event.key === "a"){left = false;}
      if (event.key === "d"){right = false;}
    }
   setInterval(movement, 10)
    function movement(){
      if (up) { myVerti -= 2}
      if (down) { myVerti += 2}
      if (left) { myHoriz -= 2}
      if (right) { myHoriz += 2}
    }
    myPlayer01.style.left = '0px';
    myPlayer01.style.top = '0px';
  </script>
</head>

<img src="soul-01.png" width="16" height="16" id="myPlayer01" style="position:relative;left:0px;top:0px;">
